<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="./stylesheet/style.css">
</head>

<body>
  <header>
    <h1>Odin Library</h1>
    <button>Log In</button>
  </header>

  <main>
    <button class="add-book">Add Book</button>

    <!-- add book modal -->
    <div class="add-book-modal">
      <form action="">
        <span class="close">&times;</span>
        <h2>Add New Book</h2>
        <label for="title">Title</label>
        <input type="text" name="title" id="title">

        <label for="author">Author</label>
        <input type="text" name="author" id="author">

        <label for="num-of-pages">Number of pages</label>
        <input type="number" name="num-of-pages" id="num-of-pages">

        <div>
          <label for="is-read">Is read ?</label>
          <input type="checkbox" name="is-read" id="is-read">
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </main>

  <!-- table -->
  <table>
    <caption>Book Record</caption>
    <thead>
      <tr>
        <th></th>
        <th>Title</th>
        <th>Author</th>
        <th>Number of Pages</th>
        <th>Did you read ?</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
